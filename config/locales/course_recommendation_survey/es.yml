es:
  course_recommendation_survey:
    skip: "Saltarse el cuestionario"
    intro_text: " ¿qué le gustaría aprender?"
    instructions: "Responda tres preguntas y le recomendaremos qué cursos tomar."
    default:
      desktop:
        question: "Qué tanto ha usado una computadora o una laptop? Seleccione una opción."
        beginner: "Esta es la primera vez que uso una computadora."
        intermediate: "Puedo usar el ratón y el teclado, pero no sé mucho más."
        advanced: "Sé usar una computadora más o menos bien, pero me gustaría aprender más."
        expert: "Soy muy bueno con la computadora, pero me gustaría aprender más sobre un tema específico."
      mobile:
        question: "¿Qué tanto ha usado un teléfono móvil, una tableta, o un iPad para navegar en Internet? Seleccione una opción."
        beginner: "Esta es la primera vez que uso un dispositivo móvil."
        intermediate: "Puedo usar un dispositivo móvil, pero muy poco."
        advanced: "Sé usar un dispositivo móvil, pero me gustaría aprender más."
        expert: "Soy muy bueno con dispositivos móviles, pero me gustaría aprender más sobre un tema específico."
      topics:
        question: "¿Qué le gustaría hacer con la computadora? Seleccione solo la opción que más le interese."
        job_search: "Buscar empleo."
        education_child: "Ayude a mi hijo con la escuela."
        govt: "Acceda a información y beneficios en línea del gobierno."
        education_adult: "Utilice herramientas en línea para mejorar mi educación."
        communication_social_media: "Comunicarse con amigos y familiares por correo electrónico y video."
        security: "Usar internet de manera más segura."
        software_apps: "Aprender una aplicación específica como Microsoft Word."
        information_searching: "Usar Internet para encontrar información."
    getconnected:
      desktop:
        question: "¿Sabes usar una computadora para acceder la Internet? Por favor elige una opción:"
        beginner: "No, nunca usé una computadora."
        intermediate: "Sé un poco cómo usar la computadora."
        advanced: "Sí, sé cómo usar una computadora."
      mobile:
        question: "¿Sabes utilizar un teléfono inteligente (smart phone) para acceder la Internet? Por favor elige una opción:"
        beginner: "No, nunca usé un teléfono inteligente."
        intermediate: "Sé un poco cómo usar un teléfono inteligente."
        advanced: "Sí, sé cómo usar un teléfono inteligente."
      topics:
        question: "¿Qué querrías hacer con una computadora o un teléfono inteligente? Por favor elige una opción:"
        education_adult: "Trabajar desde casa."
        job_search: "Encontrar un trabajo y aplicar en línea"
        education_child: "Ayudar a mi hijo con la escuela."
        healthcare: "Encontrar información sobre la salud."
        telehealth: "Visitar a mi médico en línea."
        online_shopping: "Comprar artículos en linea."
        online_billpay: "Pagar facturas en línea."
        online_banking: "Realizar operaciones bancarias en línea."
        online_classes: "Tomar una clase o taller."
        information_searching_1: "Encontrar información y recursos en mi comunidad."
        information_searching_2: "Leer las noticias del día."
        govt: "Participar en reuniones gubernamentales o escolares."
        communication_social_media: "Hablar con mi familia y amigos en línea."
        software_apps: "Aprender a utilizar algún software en particular (como Microsoft Word o Google Docs)."
        security: "Estar seguro/a de estar protegido cuando uso la Internet."
        none: "Ya estoy usando mi computadora o teléfono inteligente para hacer todo lo que quiero."
    